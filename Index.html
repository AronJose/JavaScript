<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
      <h1 id="helo">hellow</h1>
      <h1 class="cls">hello</h1>
      <h1 class="cls">Helow</h1>
     <Script>
      // DOM manipulating Selectors
      document.getElementById('helo').innerHTML="HELLOW"; //Evide use cheyunna ID vech manipulation and header mattum
      //"innerHTML" use cheyunnath HTML akath poy change akkan ann.
      // "getElementById" selectors annn
      document.getElementsByClassName('cls')[0].innerHTML="Hello Class"; 
      //evide array ayyttann set akunne so index value kodukkanam "[0]"
      document.getElementsByClassName('cls')[1].innerHTML="Hellow Class";
      document.getElementsByTagName('h1')[0].innerHTML="hi";
      // "TagName" koduthal eth index anno kodukkunne ath marum 

      /*JavaScript akath CSS kodukkunnath ann */
      document.getElementById("helo").style.color="red";
      /*evide namak "style" ennna key word use cheyth color alle backgroundColor ellam set cheyam*/
      </Script> 
</body>
</html>
